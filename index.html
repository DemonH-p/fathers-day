<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>父亲节暖心相册</title>

  <!-- 第三方样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* 音乐控制按钮样式 */
    .music-control{
      position:fixed;top:20px;right:20px;z-index:1000;
      background:rgba(255,255,255,.9);border-radius:50%;width:50px;height:50px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 4px 15px rgba(0,0,0,.1);cursor:pointer;transition:.3s;
    }
    .music-control:hover{transform:scale(1.1)}
    .music-control i{font-size:24px;color:#e74c3c}

    /* 原有样式 */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Helvetica Neue',Arial,sans-serif;
      background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);
      color:#333;min-height:100vh;overflow:hidden;position:relative;
    }
    .page{
      width:100vw;height:100vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center;padding:20px;
      position:absolute;top:0;left:0;opacity:0;transition:opacity .8s;
      background:linear-gradient(135deg,#e0c3fc 0%,#8ec5fc 100%);text-align:center;
    }
    .page.active{opacity:1;z-index:1}
    .caption{
      font-size:1.8rem;font-weight:bold;margin-bottom:2rem;color:#2c3e50;
      text-shadow:1px 1px 3px rgba(255,255,255,.7);max-width:80%;line-height:1.6;
    }
    .bless{
      font-size:2.2rem;color:#e74c3c;padding:20px;background:rgba(255,255,255,.8);
      border-radius:15px;box-shadow:0 8px 25px rgba(0,0,0,.15)
    }
    img{
      max-width:85%;max-height:60vh;border-radius:15px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);border:5px solid #fff;
    }
    .nav{
      position:fixed;bottom:30px;width:100%;display:flex;
      justify-content:center;z-index:100;
    }
    .heart-button{
      background:#e74c3c;color:#fff;border:none;width:60px;height:60px;
      border-radius:50%;font-size:1.8rem;cursor:pointer;margin:0 15px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 4px 15px rgba(231,76,60,.4);transition:.3s;
    }
    .heart-button:hover{transform:scale(1.1);background:#c0392b}

    /* ========= 新增：飘落爱心 ========= */
    .heart-float{
      position:fixed;top:-2rem;pointer-events:none;z-index:50;
      color:#e74c3c;font-size:1.6rem;opacity:.92;
      animation:heartFall var(--fall-duration,6s) linear forwards;
      transform-origin:center;
    }
    @keyframes heartFall{
      0%{transform:translateY(0) scale(var(--scale,1)) rotate(0deg)}
      100%{transform:translateY(calc(100vh + 4rem)) scale(var(--scale,1)) rotate(720deg);opacity:0}
    }
  </style>
</head>

<body>
  <!-- 7 Pages -->
  <section id="page1" class="page">
    <div class="caption">
      小小的我，大大的父亲<br/>咿呀学语<br/>蹒跚学步<br/>小小的我够到了父亲的肚子
    </div>
    <img src="images/father_little.gif" alt="父亲抱小女孩" class="animate__animated animate__zoomIn"/>
  </section>

  <section id="page2" class="page">
    <div class="caption">
      中等的我，发福的父亲<br/>车接车送<br/>早餐晚餐<br/>中等的我够到了父亲的鼻子
    </div>
    <img src="images/father_school.webp" alt="父亲看着女儿上学" class="animate__animated animate__fadeInRight"/>
  </section>

  <section id="page3" class="page" style="background-image:linear-gradient(135deg,#c2e9fb 0%,#a1c4fd 100%);">
    <div class="caption">
      爸爸是个超人<br/>他一直在身边<br/>他能解决一切
    </div>
    <img src="images/father_superman.gif" alt="父亲是个超人" class="animate__animated animate__fadeInRight"/>
  </section>

  <section id="page4" class="page" style="background-image:linear-gradient(135deg,#fbc2eb 0%,#a6c1ee 100%);">
    <div class="caption">
      爸爸也曾经是一个小男孩<br/>他也依赖爸爸妈妈<br/>现在他的爸爸妈妈也依赖他
    </div>
    <img src="images/father_boy.webp" alt="爸爸也曾经是一个小男孩" class="animate__animated animate__fadeInRight"/>
  </section>

  <section id="page5" class="page" style="background-image:linear-gradient(135deg,#fdcbf1 0%,#e6dee9 100%);">
    <div class="caption">
      爸爸遇到妈妈<br/>妈妈也是爸爸的超人<br/>我算预备超人
    </div>
    <img src="images/father_mother.gif" alt="爸爸遇到妈妈" class="animate__animated animate__fadeInRight"/>
  </section>

  <section id="page6" class="page">
    <div class="caption">
      长大的我，团聚的父母<br/>寒来暑往<br/>秋收冬藏
    </div>
    <img src="images/family_photo.jpg" alt="全家福" class="animate__animated animate__fadeIn"/>
  </section>

  <section id="page7" class="page" style="background:linear-gradient(135deg,#ffe2e8 0%,#fff 100%);">
    <div class="caption bless">
      亲爱的父亲大人，您辛苦了！<br/>父亲节快乐，希望您长命百岁，顺心顺意！
    </div>
  </section>

  <!-- 导航按钮 -->
  <div class="nav">
    <button id="prev" class="heart-button">❮</button>
    <button id="next" class="heart-button">❯</button>
  </div>

  <!-- 音乐控制按钮 -->
  <div class="music-control" id="musicControl">
    <i class="fas fa-music"></i>
  </div>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" loop>
    <source src="father.ogg" type="audio/ogg">
    您的浏览器不支持音频元素。
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded',function(){
      /* ===== 音乐控制 ===== */
      const audio=document.getElementById('backgroundMusic');
      const musicBtn=document.getElementById('musicControl');
      let isPlaying=false;
      musicBtn.addEventListener('click',()=>{
        if(isPlaying){
          audio.pause();musicBtn.innerHTML='<i class="fas fa-music"></i>'
        }else{
          audio.play().then(()=>{musicBtn.innerHTML='<i class="fas fa-pause"></i>';isPlaying=true})
                      .catch(err=>{alert('音乐播放失败，请交互后重试');console.error(err)});
        }
        isPlaying=!isPlaying;
      });

      /* ===== 分页 ===== */
      const pages=document.querySelectorAll('.page');
      const prev=document.getElementById('prev'),next=document.getElementById('next');
      let idx=0;
      const show=n=>{pages.forEach(p=>p.classList.remove('active'));pages[n].classList.add('active');idx=n};
      const nextPage=()=>show((idx+1)%pages.length);
      const prevPage=()=>show((idx-1+pages.length)%pages.length);
      next.addEventListener('click',nextPage);prev.addEventListener('click',prevPage);
      document.addEventListener('keydown',e=>{if(e.key==='ArrowRight')nextPage();if(e.key==='ArrowLeft')prevPage();});
      show(0);

      /* ===== 飘落爱心 ===== */
      function createHeart(){
        const h=document.createElement('i');
        h.className='fas fa-heart heart-float';
        h.style.left=Math.random()*100+'vw';
        const scale=(Math.random()*1.4+0.6).toFixed(2);
        const dur=(Math.random()*3+4).toFixed(2)+'s';
        h.style.setProperty('--scale',scale);
        h.style.setProperty('--fall-duration',dur);
        document.body.appendChild(h);
        h.addEventListener('animationend',()=>h.remove());
      }
      setInterval(createHeart,300);
    });
  </script>
</body>
</html>
